<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Agenda de Contactos</span>
                    <button class="btn btn-success float-end" routerLink="/crear-contacto">NUEVO</button>
                    <table *ngIf="listContactos.length > 0" class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Nombres</th>
                            <th scope="col">Telefono</th>
                            <th scope="col">Correo</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let contacto of listContactos">
                            <td>{{ contacto.nombres }}</td>
                            <td>{{ contacto.telefono }}</td>
                            <td>{{ contacto.correo }}</td>
                            <td>
                                <i [routerLink]="['/editar-contacto',contacto.id]" class="fas fa-edit text-primary"></i>
                                <i (click)="eliminarContacto(contacto.id)" class="fas fa-trash text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 style="text-align: start; margin-top: 10px;" *ngIf="listContactos.length == 0">No hay contactos para mostrar</h5>
                      
                </div>
            </div>
        </div>
    </div>
</div>
